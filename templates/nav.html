<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture</title>
</head>

<body style="padding-top: 70px;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">
            <img src="static/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top mx-2">
        </a>
        <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="collapse"
            data-bs-target=".navbar-collapse.show">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if not request.path.endswith('/products') %}
                <li class="nav-item">
                    <a class="nav-link mx-2" href="products">Products</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link mx-2" href="add_product">Add Product</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
